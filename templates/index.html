<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chat Web - Python</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
      }

      .container {
        width: 90%;
        max-width: 1000px;
        height: 85vh;
        background: white;
        border-radius: 15px;
        box-shadow: 0 10px 40px rgba(0, 0, 0, 0.3);
        display: flex;
        flex-direction: column;
        overflow: hidden;
      }

      .login-panel {
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        height: 100%;
        padding: 40px;
      }

      .login-panel h1 {
        color: #667eea;
        margin-bottom: 10px;
      }

      .login-panel p {
        color: #666;
        margin-bottom: 30px;
      }

      .login-panel input {
        width: 100%;
        max-width: 300px;
        padding: 12px;
        margin-bottom: 15px;
        border: 2px solid #ddd;
        border-radius: 8px;
        font-size: 16px;
      }

      .login-panel button {
        width: 100%;
        max-width: 300px;
        padding: 12px;
        background: #667eea;
        color: white;
        border: none;
        border-radius: 8px;
        font-size: 16px;
        cursor: pointer;
        transition: background 0.3s;
      }

      .login-panel button:hover {
        background: #5568d3;
      }

      .chat-panel {
        display: none;
        flex-direction: column;
        height: 100%;
      }

      .chat-panel.active {
        display: flex;
      }

      .chat-header {
        padding: 20px;
        background: #667eea;
        color: white;
        display: flex;
        justify-content: space-between;
        align-items: center;
      }

      .chat-header h2 {
        margin: 0;
      }

      .user-info {
        display: flex;
        align-items: center;
        gap: 15px;
      }

      .user-count {
        background: rgba(255, 255, 255, 0.2);
        padding: 5px 15px;
        border-radius: 20px;
        font-size: 14px;
      }

      .quit-btn {
        padding: 8px 16px;
        background: rgba(255, 255, 255, 0.2);
        border: 1px solid white;
        color: white;
        border-radius: 5px;
        cursor: pointer;
        transition: background 0.3s;
      }

      .quit-btn:hover {
        background: rgba(255, 255, 255, 0.3);
      }

      .messages {
        flex: 1;
        overflow-y: auto;
        padding: 20px;
        background: #f9f9f9;
      }

      .message {
        margin-bottom: 15px;
        animation: slideIn 0.3s ease;
      }

      @keyframes slideIn {
        from {
          opacity: 0;
          transform: translateY(10px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      .message.system {
        text-align: center;
        color: #999;
        font-size: 14px;
        font-style: italic;
        padding: 10px;
      }

      .message.user {
        display: flex;
        flex-direction: column;
      }

      .message-header {
        display: flex;
        align-items: center;
        margin-bottom: 5px;
      }

      .username {
        font-weight: bold;
        color: #667eea;
        margin-right: 10px;
      }

      .timestamp {
        font-size: 12px;
        color: #999;
      }

      .message-text {
        background: white;
        padding: 10px 15px;
        border-radius: 8px;
        max-width: 70%;
        word-wrap: break-word;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      }

      .message.own .message-text {
        background: #667eea;
        color: white;
        align-self: flex-end;
      }

      .message.own .message-header {
        align-self: flex-end;
      }

      .input-area {
        padding: 20px;
        background: white;
        border-top: 1px solid #ddd;
        display: flex;
        gap: 10px;
      }

      .input-area input {
        flex: 1;
        padding: 12px;
        border: 2px solid #ddd;
        border-radius: 8px;
        font-size: 16px;
      }

      .input-area button {
        padding: 12px 30px;
        background: #667eea;
        color: white;
        border: none;
        border-radius: 8px;
        cursor: pointer;
        font-size: 16px;
        transition: background 0.3s;
      }

      .input-area button:hover {
        background: #5568d3;
      }

      .input-area button:disabled {
        background: #ccc;
        cursor: not-allowed;
      }

      .status {
        position: fixed;
        top: 20px;
        right: 20px;
        padding: 10px 20px;
        background: #4caf50;
        color: white;
        border-radius: 5px;
        display: none;
        z-index: 1000;
      }

      .status.show {
        display: block;
      }

      .status.error {
        background: #f44336;
      }

      .commands-help {
        padding: 10px 20px;
        background: #fff3cd;
        border-bottom: 1px solid #ffc107;
        font-size: 14px;
        color: #856404;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="login-panel" id="loginPanel">
        <h1>üêç Chat Web en Tiempo Real</h1>
        <p>Aplicaci√≥n con Python, Flask y SocketIO</p>
        <input
          type="text"
          id="usernameInput"
          placeholder="Tu nombre de usuario"
          maxlength="20"
        />
        <button id="joinBtn">Unirse al Chat</button>
      </div>

      <div class="chat-panel" id="chatPanel">
        <div class="chat-header">
          <h2>üí¨ Chat en Vivo</h2>
          <div class="user-info">
            <span>üë§ <span id="currentUser"></span></span>
            <span class="user-count"
              >üë• <span id="userCount">0</span> usuarios</span
            >
            <button class="quit-btn" id="quitBtn">Salir</button>
          </div>
        </div>
        <div class="commands-help">
          üí° Comandos: <strong>/listar</strong> (ver usuarios) |
          <strong>/quitar</strong> (salir)
        </div>
        <div class="messages" id="messages"></div>
        <div class="input-area">
          <input
            type="text"
            id="messageInput"
            placeholder="Escribe un mensaje..."
            disabled
          />
          <button id="sendBtn" disabled>Enviar</button>
        </div>
      </div>
    </div>

    <div class="status" id="status"></div>

    <script src="https://cdn.socket.io/4.6.0/socket.io.min.js"></script>
    <script src="{{ url_for('static', filename='chat.js') }}"></script>
  </body>
</html>
